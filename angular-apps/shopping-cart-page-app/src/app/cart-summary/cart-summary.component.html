<div class="shopping__checkout">
  <h5>Cart Total</h5>
  <ul>
    <li>Subtotal <span>{{this.subtotal | currency:'USD':'symbol':'2.2-2'}}</span></li>
    <li>Total <b *ngIf="hasCoupon">(applied coupon)</b> <span>{{this.total | currency:'USD':'symbol':'2.2-2'}}</span></li>
  </ul>
  <a [routerLink]="['/checkout']" class="primary-btn">PROCEED TO CHECKOUT</a>
</div>
