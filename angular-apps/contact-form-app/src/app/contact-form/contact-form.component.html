<div class="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="contact__form__title">
          <h2>Leave Message</h2>
        </div>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <input
            type="email"
            class="form-control"
            id="yourName"
            formControlName="yourName"
            placeholder="Your name"
          />
          <span
            class="text-danger"
            *ngIf="(contactFormControl.yourName.touched || submitted) && contactFormControl.yourName.errors?.['required']"
          >
            Your Name is required
          </span>
        </div>
        <div class="col-lg-6 col-md-6">
          <input
            type="email"
            class="form-control"
            id="yourEmail"
            placeholder="Your Email"
            formControlName="yourEmail"
          />
          <span
            class="text-danger"
            *ngIf="(contactFormControl.yourEmail.touched || submitted) && contactFormControl.yourEmail.errors?.['required']"
          >
            Your Email is required
          </span>
          <span
            class="text-danger"
            *ngIf="(contactFormControl.yourEmail.touched || submitted) && contactFormControl.yourEmail.errors?.['email']"
          >
            Your Email is incorrect format
          </span>
        </div>
      </div>
      <div class="form-group">
        <textarea
          class="form-control"
          id="yourMessage"
          rows="5"
          formControlName="yourMessage"
          placeholder="Your message"
        ></textarea>
        <span
          class="text-danger"
          *ngIf="(contactFormControl.yourMessage.touched || submitted) && contactFormControl.yourMessage.errors?.['required']"
        >
          Your Message is required
        </span>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="site-btn">SEND MESSAGE</button>
      </div>
    </form>
  </div>
</div>
